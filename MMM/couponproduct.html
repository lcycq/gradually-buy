<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script src="./js/fontsize.js"></script>
    <link rel="stylesheet" href="./libs/mui/css/mui.min.css">
    <link rel="stylesheet" href="./libs/pagenation/pagination.css">
    <link rel="stylesheet" href="./libs/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="./css/comment.css">
    <link rel="stylesheet" href="./css/couponproduct.css">
    <title>优惠券详情</title>
</head>
<body>
<!--MMM头部-->
<div class="M_header">
    <a href="javascript: history.go(-1);" class="mui-icon mui-icon-back" id="back"></a>
    <p><span class="title"></span>优惠券</p>
    <div class="app">
        <img src="./images/header_app.png">
    </div>
</div>

<!--MMM主体部分-->
<div class="M_main">
    <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
            <!--提醒-->
            <div class="tip">
                <p>--点餐前出示手机中的优惠券，即可享受优惠--</p>
            </div>
            <!--主要内容-->
            <div class="content">
                <ul>
                    <li>
                        <a href="#">
                            <img src="./images/mnav.jpg" alt="">
                            <p>移动端凑单品：海天 鲜味 生抽 1.28L </p>
                            <p>&yen; 28</p>
                            <div class="time">
                                <span>有效期至10月31日</span>
                            </div>
                            <div class="right mui-icon mui-icon-arrowright"></div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<!--MMM底部-->
<div class="M_footer">
    <div class="login">
        <a href="#">登录</a>
    </div>
    <div class="register">
        <a href="#">注册</a>
    </div>
    <div class="toTop">
        <a href="#"><span class="mui-icon mui-icon-arrowup"></span>返回顶部</a>
    </div>
    <p class="last">
        <span>手机APP下载&nbsp;</span>慢慢买手机版--掌上比价平台
    <p>m.manmanbuy.com</p>
    </p>
</div>

<!--MMM模态框-->
<div class="M_mo dp">

</div>
</body>
</html>
<script src="./libs/jquery/jquery-1.12.4.js"></script>
<script src="./libs/artTemplate/template-web.js"></script>
<script src="./libs/mui/js/mui.min.js"></script>
<script src="./libs/pagenation/jquery.pagination.js"></script>
<script src="./libs/swiper/js/swiper.min.js"></script>
<script src="./js/comment.js"></script>
<script src="./js/couponproduct.js"></script>

<!--列表模板-->
<script type="text/html" id="tpl">
    {{each result v i}}
    <li data-id="{{v.couponId}}" data-index="{{i}}">
        <a href="#">
            {{@v.couponProductImg}}
            <p>{{v.couponProductName}}</p>
            <p>{{v.couponProductPrice==""?'￥28':v.couponProductPrice}}</p>
            <div class="time">
                <span>{{v.couponProductTime}}</span>
            </div>
            <div class="right mui-icon mui-icon-arrowright"></div>
        </a>
    </li>
    {{/each}}
</script>

<!--轮播图模板-->
<script type="text/html" id="tpl1">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            {{each imgs v i}}
            <div class="swiper-slide">{{@v}}</div>
            {{/each}}
        </div>
    </div>
    <div class="swiper-button-prev swiper-button-white"></div>
    <div class="swiper-button-next swiper-button-white"></div>
    <span class="mui-icon mui-icon-closeempty cha"></span>
</script>
