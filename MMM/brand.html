<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script src="./js/fontsize.js"></script>
    <link rel="stylesheet" href="./libs/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/comment.css">
    <link rel="stylesheet" href="./css/brand.css">
    <title>商品</title>
</head>
<body>
<!--MMM头部-->
<div class="M_header">
    <div class="logo">
        <a href="javascript: history.go(-1);">
            <img src="./images/header_logo.png">
        </a>
    </div>
    <div class="app">
        <img src="./images/header_app.png">
    </div>
</div>

<!--MMM主体部分-->
<div class="M_main">
    <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
            <!--搜索-->
            <div class="M_search">
                <div class="btn">
                    <button>搜索</button>
                </div>
                <div class="text">
                    <input type="text" placeholder="请输入你想比价的商品">
                </div>
            </div>
            <!--页签-->
            <div class="M_page">
                <a href="#">首页</a> >
                <a href="#">全部分类</a> >
            </div>
            <!--介绍-->
            <div class="M_pro">
                <span>热门品牌排行</span>
            </div>
            <!--商品列表-->
            <div class="M_product">
                <ul class="first">
                    <li class="clearfix">
                        <span class="mui-pull-left">大家电</span>
                        <i class="mui-icon mui-icon-arrowdown mui-pull-right"></i>
                    </li>
                    <ul class="sun clearfix dp">
                        <li>
                            <i>1</i>
                            <p>三星平板电视</p>
                            <div>30天全网销售：242408件</div>
                            <span class="mui-icon mui-icon-arrowright"></span>
                        </li>
                    </ul>

                </ul>
            </div>

        </div>
    </div>
</div>

<!--MMM底部-->
<div class="M_footer">
    <div class="login">
        <a href="#">登录</a>
    </div>
    <div class="register">
        <a href="#">注册</a>
    </div>
    <div class="toTop">
        <a href="#"><span class="mui-icon mui-icon-arrowup"></span>返回顶部</a>
    </div>
    <p class="last">
        <span>手机APP下载&nbsp;</span>慢慢买手机版--掌上比价平台
    <p>m.manmanbuy.com</p>
    </p>
</div>

</body>
</html>
<script src="./libs/jquery/jquery-1.12.4.js"></script>
<script src="./libs/artTemplate/template-web.js"></script>
<script src="./libs/mui/js/mui.min.js"></script>
<script src="./js/comment.js"></script>
<script src="./js/brand.js"></script>

<!--渲染模板-->
<script type="text/html" id="tpl">
    {{each result v i}}
    <li class="clearfix" data-id="{{v.brandTitleId}}">
        <span class="mui-pull-left">{{v.brandTitle}}</span>
        <i class="mui-icon mui-icon-arrowdown mui-pull-right"></i>
    </li>
    <ul class="sun clearfix dp">
        <div class="ph"><span>平板电视产品销量排行</span></div>
        <div class="qph">
            <div class="qpSon">
                <img src="./images/categorylist.jpg" alt="">
                <div>乐视TV(Letv) 超3 X55 55英寸智能LED液晶 超级电视 4K超清电视</div>
                <span>￥3266.00</span>
                <i>★★★★★</i>
                <em>报价(7) 评论(668)</em>
            </div>
        </div>
    </ul>
    {{/each}}
</script>

<!--模板2-->
<script type="text/html" id="tpl2">
    {{each result v i}}
    <li>
        <i>{{i+1}}</i>
        <p>{{v.brandName}}</p>
        <div>{{v.brandInfo}}</div>
        <span class="mui-icon mui-icon-arrowright"></span>
    </li>
    {{/each}}
</script>

<!--模板3-->
<script type="text/html" id="tpl3">
    {{each result v i}}
    <a href="bijia.html?productid={{v.productId}}">
        <div class="qpSon" data-id="{{v.productId}}">
            <img src="{{v.productImg}}" alt="">
            <div>{{v.productName}}</div>
            <span>{{v.productPrice}}</span>
            <i>★★★★★</i>
            <em>{{v.productQuote}} {{v.productCom}}</em>
        </div>
    </a>
    {{/each}}
</script>
