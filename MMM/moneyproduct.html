<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script src="./js/fontsize.js"></script>
    <link rel="stylesheet" href="./libs/mui/css/mui.css">
    <link rel="stylesheet" href="./css/comment.css">
    <link rel="stylesheet" href="./css/moneyproduct.css">
    <title>国内折扣</title>
</head>
<body>
<!--MMM头部-->
<div class="M_header">
    <a href="javascript: history.go(-1);" class="mui-icon mui-icon-back" id="back"></a>
    <p>国内折扣</p>
    <div class="app">
        <img src="./images/header_app.png">
    </div>
</div>

<!--MMM主体部分-->
<div class="M_main">
    <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
            <div class="M_discount">

            </div>
        </div>
    </div>
</div>

<!--MMM底部-->
<div class="M_footer">
    <div class="login">
        <a href="#">登录</a>
    </div>
    <div class="register">
        <a href="#">注册</a>
    </div>
    <div class="toTop">
        <a href="#"><span class="mui-icon mui-icon-arrowup"></span>返回顶部</a>
    </div>
    <p class="last">
        <span>手机APP下载&nbsp;</span>慢慢买手机版--掌上比价平台
    <p>m.manmanbuy.com</p>
    </p>
</div>

</body>
</html>
<script src="./libs/jquery/jquery-1.12.4.js"></script>
<script src="./libs/artTemplate/template-web.js"></script>
<script src="./libs/mui/js/mui.js"></script>
<script src="./js/comment.js"></script>
<script src="./js/moneyproduct.js"></script>

<!--打折商品模板-->
<script type="text/html" id="tpl">
    {{each result v i}}
    <!--标题-->
    <div class="title">
        <h3>{{v.productName}}</h3>
    </div>
    <!--时间-->
    <div class="time">
        <p>{{v.productFrom}} {{v.productTime}} {{v.productTips}}</p>
    </div>
    <!--图片-->
    <div class="img">
        {{@v.productImgSm}}
    </div>
    <!--文字介绍-->
    <div class="dec">
        <p>{{v.productInfo2}}</p>
        <p>{{v.productInfo1}}</p>
        <div>{{@v.productImg2}}</div>
    </div>
    <!--地址介绍-->
    <div class="area">
        <ul>
            <li>
                <a href="#">
                    <span>北京</span>
                    <span>有货</span>
                </a>
            </li>
        </ul>
    </div>
    <!--购买-->
    <div class="buy">
        <p>前往购买</p>
    </div>
    <!--图片2-->
    <div class="img2">
        <img src="./images/mmbweixin2.png" alt="">
    </div>
    <!--评论-->
    <div class="chart">
        {{@v.productComment}}
    </div>
    {{/each}}
</script>
