<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script src="./js/fontsize.js"></script>
    <link rel="stylesheet" href="./libs/mui/css/mui.min.css">
    <link rel="stylesheet" href="./libs/pagenation/pagination.css">

    <link rel="stylesheet" href="./css/sitenav.css">
    <title>商城导航</title>
</head>
<body>
<!--MMM头部-->

    <div class="mui-scroll-wrapper">

            </div>
        </div>
    </div>

<div class="M_footer">
    <div class="login">

    </div>

<script src="./libs/jquery/jquery-1.12.4.js"></script>
<script src="./libs/artTemplate/template-web.js"></script>
<script src="./libs/mui/js/mui.min.js"></script>
<script src="./libs/pagenation/jquery.pagination.js"></script>
<script src="./js/comment.js"></script>
<script src="./js/sitenav.js"></script>

<!--主体内容模板-->
<script type="text/html" id="tpl">
    {{each result v i}}
        <li>
            <a href="{{v.navHref}}">
                <img src="{{v.navImg}}" alt="">
                <span>{{v.navTitle}}</span>
            </a>
        </li>
    {{/each}}
</script>
